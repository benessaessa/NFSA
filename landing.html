<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing.css">
    <title>Landing page</title>
</head>

<body>
    <header class="bg-white py-2">
        <div class="container">
            <img src="images/Frame.png" class="img-fluid ms-auto d-block" alt="">
        </div>
    </header>
    <div class="container text-end content py-4" dir="rtl">
        <h2 class="fw-bold">مرحبا بك في إدارة الأغذية الخاصة</h2>
        <p class="text-muted py-3">إختر من الخيارات الموضحة:</p>
        <div class="row pt-3 mb-4">
            <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-primary widthCard py-4" for="success-outlined">
                    <img src="images/Info.png" class="imgAbsolute" alt="">
                    <img src="images/Factory.png" class="img-fluid" alt="">
                    <h5 class="textBlack pt-3 fw-bold">المصانع</h5>
                </label>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <input type="radio" class="btn-check" name="options-outlined" id="white-outlined" autocomplete="off">
                <label class="btn btn-outline-primary widthCard py-4" for="white-outlined">
                    <img src="images/Info.png" class="imgAbsolute" alt="">
                    <img src="images/enterprise.png" class="img-fluid" alt="">
                    <h5 class="textBlack pt-3 fw-bold">شركات التصنيع لدي الغير</h5>
                </label>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outline" autocomplete="off">
                <label class="btn btn-outline-primary widthCard py-4" for="danger-outline">
                    <img src="images/Info.png" class="imgAbsolute" alt="">
                    <img src="images/import.png" class="img-fluid" alt="">
                    <h5 class="textBlack pt-3 fw-bold"> شركات الإستيراد والتصدير </h5>
                </label>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <input type="radio" class="btn-check" name="options-outlined" id="light-outline" autocomplete="off">
                <label class="btn btn-outline-primary widthCard py-4" for="light-outline">
                    <img src="images/Info.png" class="imgAbsolute" alt="">
                    <img src="images/package.png" class="img-fluid" alt="">
                    <h5 class="textBlack pt-3 fw-bold"> المنتجات </h5>
                </label>
            </div>
        </div>
        <button class="btn btnGreen my-5">التالي</button>
    </div>
    <footer class="footer bg-white" dir="rtl">
        <div class="container">
            <div class="row pt-2">
                <div class="col">
                    <p> إدارة الأغذية الخاصة  FSDU</p>
                </div>
                <div class="col text-start">
                    <p>جميع الحقوق محفوظة 2021 </p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
